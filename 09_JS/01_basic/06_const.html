<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        /*
        변수(Variable) 변할 수 있는 => 할당이 다시 가능하다
        앞으로 재할당할 것이 확실하면 변수에 넣는다

        상수(Constant) 항상 같은 => 한번 할당되면, 두번 다시 재 할당하지 않는다
        위에꺼 제외하고 모두 상수
        BASE_DIR AUTH_USER_MODEL = 상수로 쓰려면 무조건 대문자로 적어야 한다
        */

        // ES5 상수 개념이 없었음

        // ES6+
        const number = 1;
        number = 2; // error 난다

        const myArray = [];
        //myArray = [1]; 얘는 새로운 할당이라서 안되고

        myArray.push(1); // 얘는 추가하는 거라서 괜찮다
        myArray.join(''); // 얘도 가능하다

    </script>
</body>
</html>
