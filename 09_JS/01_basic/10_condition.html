<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        const userName = prompt('Hello Who are you?');
        let message = '';

        if (userName === '1q2w3e4r') {
            message =`<h1>This is secret Admin Page</h1>`;
        } else if (userName === 'dr') {
            message = `<h1>Hello master</h1>`;
        } else {
            message = `<h1>Hello ${userName}</h1>`;
        }

        document.write(message);

        /*
            python 에서 else if 문으로만 이루어진 경우 한줄로 줄이는거
            num = 10
            if num > 5:
                string = 'bigger than 5'
            else:
                string = 'less than 5'

            string = 'bigger than 5' if num > 5 else 'less than 5'
         */

        //JS의 한줄 줄이기 Ternary Operator == 삼항연산자
        const num = 10;
        let string = '';
        if (num > 5) {
            string = 'big';
        } else {
            string ='small';
        }

        string = (num > 5) ? 'big' : 'small';

    </script>
</body>
</html>
