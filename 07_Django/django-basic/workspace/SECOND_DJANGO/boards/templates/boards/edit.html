{% extends 'boards/base.html' %}

{% block title %} Edit Article {% endblock %}

{% block body %}
<h1>Edit Article</h1>
<form action="/boards/articles/update_article/{{ article.id }}/" method="POST"> <!--action이 도착지, method="POST" 이제 이 편지 봉투는 잠겨서 온다 --> 
    {% csrf_token %}
    <div>
        <input type="text" name="input_title" value="{{ article.title }}"/>
    </div>
    <div>
        <textarea name="input_content">{{ article.content }}</textarea>
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
{% endblock %}
