<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        document.write('<h1>Hello World</h1>'); // C
        document.write('<h2>World</h2>'); // C
        document.querySelector('h1').innerText; // R
        document.querySelector('h1').innerText = 'Good bye World'; // U
        document.querySelector('h1').innerText = null; // D
    </script>
</body>
</html>
