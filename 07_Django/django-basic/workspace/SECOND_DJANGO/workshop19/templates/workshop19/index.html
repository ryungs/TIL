{% extends 'workshop19/base.html' %}

{% block title %} Student {% endblock %}

{% block body%} 
<h1>All Student</h1>
<a href='/workshop19/students/new/'><button>New Student!</button></a>
<ul>
    {% for student in students %}
        <li><a href='/workshop19/students/{{ student.id }}/'>{{ student.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
