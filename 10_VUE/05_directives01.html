<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_directives01</title>
</head>
<body>
<div id="app">
    <h2 v-if="eng">Hi</h2>
    <h2 v-show="kor">안녕</h2>
    {{ message }}
    {{ status ? 'Good': 'Bad' }}
    {{ message | capitalize }} <!--  filters는 파이프 기준으로 움직인다  -->
    <template v-if="status">
    <!--   template 태그는 v-if 랑 쓴다     -->
        <h1>Good</h1>
        <p>It's good to see you again</p>
    </template>
    <p v-if="type === 'A'">A</p>
    <p v-else-if="type === 'B'">B</p>
    <p v-else-if="type === 'C'">C</p>
    <p v-else><?/p>
</div>
<script src="./vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            message:'ssafy',
            type: 'A',
            status: false,
            eng: true,
            kor: true,
        },
        methods: {
        },
        filters: {
            capitalize(value) {
                if(!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        },
    })
</script>
</body>
</html>
